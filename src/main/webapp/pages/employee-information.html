<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-content"><h4>Employee Information</h4></span>
            <div class="row">
                <div class="col m6 input-field">
                    <i class="material-icons prefix">search</i>
                    <input type="text" id="search" ng-model="searchData.keyword">
                    <label for="search" >Search : </label>
                </div>
            </div>
            <div class="row">
                <div class="col m3">
                    <span><h6>Search By : </h6></span>
                    <div class="select-custom">
                        <select class="browser-default" id="select-searchby" ng-model="searchData.searchBy" ng-init="searchData.searchBy = 'Name'">
                            <option value="Email">Email</option>
                            <option value="Name">Name</option>
                            <option value="Personal ID">Personal ID</option>
                            <option value="Mobile">Mobile</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="">
                    <a class="btn waves-effect waves-light" style="margin-top: 10px; margin-left:calc(3.8rem)" ng-click="searchEmployee()">Search</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="col m6">
                    <span class="card-title" style="font-size: 30px; font-weight:400;color: black">Employee Detail</span>
                </div>
                <div class="col m6">
                    <div class="right">
                        <span class="">Show Page : </span>
                        <select class="browser-default" ng-change="getEmployees()" style="margin-top: 10px; margin-left:calc(3.8rem);width: 100px;" ng-model="row" ng-init="row = '10'">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </div>
            <table class="hoverable responsive-table" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th style="width: 10%">ID</th>
                        <th style="width: 20%">Name</th>
                        <th style="width: 20%">Email</th>
                        <th style="width: 20%">Department</th>
                        <th style="width: 15%">Work Status</th>
                        <th style="width: 10%">More Detail</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr ng-repeat="emp in employees.content">
                        <td>{{emp.id}}</td>
                        <td>{{emp.nameTh}}</td>
                        <td>{{emp.email}}</td>
                        <td>{{emp.department.name}}</td>
                        <td>{{emp.workStatus}}</td>
                        <td><a href="" ng-click="detailEmployee()" class="activator">more detail</a></td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col m12">
                    <ul class="pagination right" style="margin-top: 10px;">
                        <li class="btn waves-effect btn-pagination" id="first-page" ng-click="firstPage()"><p style="margin-top: 2px;">&Lt;</p></li>
                        <li class="btn waves-effect btn-pagination" id="pre-page" ng-click="prePage()"><p style="margin-top: 2px;">&LT</p>;</li>
                        <li class="btn waves-effect btn-pagination"><p style="margin-top: 2px;">{{currentPage}}</p></li>
                        <li class="btn waves-effect btn-pagination" id="next-page" ng-click="nextPage()"><p style="margin-top: 2px;">&GT;</p></li>
                        <li class="btn waves-effect btn-pagination" id="final-page" ng-click="finalPage()"><p style="margin-top: 2px;">&Gt;</p></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Employee Detail<i class="material-icons right" ng-click="toPreScroll()">close</i></span>
        </div>
    </div>
</div>
