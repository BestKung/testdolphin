<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title" style="color: black;"><h4>เพิ่มประเภทสินค้า</h4></span>
            <div class="row">
                <div class="col m6 input-field">
                    <i class="material-icons prefix">android</i>
                    <input type="text" id="id" disabled ng-model="typeProduct.id">
                    <label class="active" for="id">ลำดับ</label>
                </div>
            </div>
            <div class="row">
                <div class="col m6 input-field">
                    <i class="material-icons prefix" >android</i>
                    <input type="text" id="name" ng-model="typeProduct.name">
                    <label class="active" id="namedepartment" for="name">ชื่อประเภทสินค้า</label>
                </div>
            </div>
            <div class="row">
                <div class="col m6 center">
                    <a href="" class="btn btn-green waves-effect waves-light" ng-click="saveTpyeProduct()">บันทึกข้อมูล</a>
                    <a href="" class="btn btn-orenge waves-effect waves-light" ng-click="clearData()">ล้างข้อมูล</a>
                </div>
            </div>
        </div>
    </div>


    <div class="card">
        <div class="card-content">
            <span class="card-title" style="color: black;"><h4>ตารางประเภทสินค้า</h4></span>
            <table class="bordered hoverable responsive-table">
                <thead>
                <th style="width: 20px" class="table-department">ลำดับ</th>
                <th style="width: 50px" class="table-department">ชื่อ</th>
                <th style="width: 30px;"class="table-department">จัดการ</th>
                </thead>
                <tbody>
                    <tr ng-repeat="tp in typeProducts.content">
                        <td>{{tp.id}}</td>
                        <td>{{tp.name}}</td>
                        <td>
                            <a class="modal-trigger btn btn-red waves-effect waves-light" href="" ng-click="actionDelete(tp)" >ลบ</a>
                            <a href="" class="btn btn-blue2 waves-effect waves-light" ng-click="updateTpyeProduct(tp)">แก้ไข</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="modal-delete" class="modal" style="border-radius: 10px;">
    <div class="modal-content">
        <div class="row center">
            <h4 style="background: red;color: white;padding: 20px;" class="margin-top-20 magin-buttom-20">ลบประเภทสินค้า</h4>
        </div>
        <h4 class="margin-left-20">ลบประเภทสินค้า : {{typeProduct.name}}</h4>
    </div>
    <div class="model-footer right">
        <a href="" class="magin-button btn btn-gray modal-action modal-close" ng-click="clearData()">ยกเลิก</a>
        <a href="" class="magin-button btn btn-red modal-action modal-close" ng-click="deleteTpyeProduct()">ลบ</a>
    </div>
</div>
